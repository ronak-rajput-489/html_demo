<html>
    <head>
        <title>RegistrationForm</title>

        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NQHW7PVR');</script>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NQHW7PVR"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <h1 style="text-align:center">Registration Form In HTML</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Write your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9898******">
                    </td>
                </tr>
                <tr>
                    <td>Email ID: </td>
                    <td><input type="email" placeholder='******@gmail.com'></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" placeholder="Ronak467@#"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Hobbies: </td>
                    <td>
                        <input type="checkbox" singing>singing
                        <input type="checkbox" dancing>dancing
                        <input type="checkbox" playing>playing
                    </td>
                </tr>
                <tr>
                    <td>Education Qualification:</td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea row="10" cols="20" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
